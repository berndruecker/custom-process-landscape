<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Process Landscape POC</title>

  <!-- viewer distro (without pan and zoom) -->
  <!--
  <script src="https://unpkg.com/bpmn-js@13.2.2/dist/bpmn-viewer.development.js"></script>
  -->

  <!-- required viewer styles -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@13.2.2/dist/assets/bpmn-js.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- viewer distro (with pan and zoom) -->
  <script src="https://unpkg.com/bpmn-js@13.2.2/dist/bpmn-navigated-viewer.development.js"></script>

  <!-- JQuery -->
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

  <link rel="stylesheet" href="app.css" ></link>

</head>
<body>
<!-- Style from https://getbootstrap.com/docs/4.0/examples/dashboard/ -->


<div class="container" style="max-width: 100%;">
  <div class="row">
    <div class="col-md-12">
      Want to inspect all data via SQL database?
      Please go to <a href="/db">http://localhost:8080/db</a> and make sure to use the following connection parameters:
      <ul>
        <li>JDBC URL: <code>jdbc:h2:mem:process-landscape</code></li>
        <li>User: <code>sa</code></li>
        <li>Password: <code></code></li>
      </ul>
    <div>
  </div>
  <div class="row">
    <div class="col-md-2 bg-light ">
        <h1 class="h2">Processes</h1>
        <ul id="topLevelProcesses" class="processList">
        </ul>
    </div>
    <div class="col-md-10">
      <div >
        <h1 class="h2">Selected</h1>
        <p>Process: <span id="processName"></span> </p>
        <p>Parent: <span><a id="parentProcess" href="#"></a></span></p>
      </div>
      <div  id="bpmnjs" style="height:500px; border: lightgray; border-style: dotted;"></div>

      <h2>Details</h2>
      <div id="details"></div>
    </div>
  </div>
</div>
  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
